<div class="rounded-2xl border border-[var(--color-spikers-grey-bg)] shadow-[var(--shadow-spikers-2)] w-full min-h-full h-full overflow-hidden px-6 pt-6 pb-6">
  <div class="block w-full overflow-x-auto">
    <table class="w-full min-w-[400px] border-collapse text-[1.05rem]">
      <thead>
        <tr>
          <th scope="col" class="text-left text-spikers-sm2 font-semibold text-[var(--color-spikers-title)] px-4 py-2">Asset</th>
          <th scope="col" class="text-left text-spikers-sm2 font-semibold text-[var(--color-spikers-title)] px-4 py-2">Contextual risk</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="2" class="p-0"><div class="border-b border-[var(--color-spikers-grey-bg)]"></div></td></tr>
        @for (row of paginatedData(); track row; let i = $index) {
          <tr class="align-top border-b border-[var(--color-spikers-grey-bg)]" [class.border-b-0]="i === paginatedData().length - 1">
            <!-- Asset column -->
            <td class="px-4 py-2">
              <div class="flex items-center gap-4">
                <div class="flex items-center justify-center w-10 h-10 rounded-full bg-[var(--color-spikers-blue-bg)]">
                  <i [class]="row.icon + ' text-[var(--color-spikers-blue)] text-xl'" aria-hidden="true"></i>
                </div>
                <div class="flex flex-col">
                  <span class="text-spikers-xs2 font-semibold text-[var(--color-spikers-soft-grey)] fw-spikers-semibold font-semibold">{{ row.assetName }}</span>
                  <span class="text-spikers-xxs fw-spikers-medium">{{ row.ip }}</span>
                </div>
              </div>
            </td>
            <!-- Contextual risk column -->
            <td class="px-4 py-2">
              <span
                class="inline-block rounded-full px-4 py-1 text-spikers-sm2 contextual-risk-pill font-semibold"
                [ngStyle]="{
                  'background-color': riskBgColor(row.contextualRisk),
                  color: riskTextColor(row.contextualRisk)
                }"
              >
                {{ row.contextualRisk }}
              </span>
            </td>
          </tr>
        }
      </tbody>
      <tfoot>
        <tr><td colspan="2" class="p-0"><div class="border-t border-[var(--color-spikers-grey-bg)]"></div></td></tr>
        <tr>
          <td colspan="2" class="px-4 py-2">
            <div class="flex items-center justify-center gap-2">
              <button (click)="prevPage()" [disabled]="page() === 1" class="disabled:opacity-50">
                <i class="pi pi-angle-left text-[var(--color-spikers-blue)] text-lg"></i>
              </button>
              <span class="text-spikers-xs2 text-[var(--color-spikers-soft-grey)]">
                Showing{{ (page() - 1) * pageSize + 1 }}-{{ min(page() * pageSize, data().length) }} of {{ data().length }}
              </span>
              <button (click)="nextPage()" [disabled]="page() === totalPages()" class="disabled:opacity-50">
                <i class="pi pi-angle-right text-[var(--color-spikers-blue)] text-lg"></i>
              </button>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
