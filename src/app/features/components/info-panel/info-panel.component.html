<div class="w-full">
  <ng-content select="[info-title]"></ng-content>
  <div class="flex flex-col gap-[10px]">
    @if (data().title) {
      <h2 class="text-[var(--color-spikers-green)] font-bold text-spikers-xl">
        {{ data().title }}
      </h2>
    }
    <ng-content select="[info-description]"></ng-content>
    @if (data().description) {
      <p class="text-[var(--color-gray-soft-700)] font-normal text-spikers-xs">
        {{ data().description }}
      </p>
    }
  </div>
</div>
