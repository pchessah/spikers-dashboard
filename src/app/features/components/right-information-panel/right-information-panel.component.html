<div class="w-full  mx-auto sm:max-w-full bg-white rounded-lg shadow-spikers-1 flex flex-col gap-8 py-5 px-6 overflow-y-hidden">
  <app-asset-flow (drawerContentEmitted)="showInfo($event)"></app-asset-flow>
  <app-risk-summary-container></app-risk-summary-container>
</div>

<p-drawer  [(visible)]="visible" position="right">
 @switch (currentNode) {
  @case (0) {
    <app-node-initial></app-node-initial>
  }
  @case (1) {
    <app-node1></app-node1>
  }
  @case (2) {
    <app-node2></app-node2>
  }
  @case (3) {
    <app-node3></app-node3>
  }
}
</p-drawer>
